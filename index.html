<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">
                
trip to the country
            </h1>
            <hr class="hr">
            <div class="forms">
                <div class="forms_s">
                    <p class="s-paragraf">distance (km)</p>
                    <input type="text" class="forms-input" id="s">
                </div>
                
                <div class="forms_price">
                    <p class="price-paragraf">Gasoline price (rub./liter)</p>
                    <input type="text" class="forms-input" id="price">
                </div>
                
                <div class="forms_consume">
                    <p class="consume-paragraf">consumption (at 100km)</p>
                    <input type="text" class="forms-input" id="consume">
                </div>
                
                <div class="forms_ovrprice">
                    <p class="ovrprice-paragraf">price</p>
                    <p class="forms-input" id="overall"></p>
                </div>
            </div>
            <button class="count">Get overall price!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
